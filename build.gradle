plugins {
    id 'application'
}

group 'com.reportmill'
version '1.0.0'

sourceSets.main.java.srcDirs = ['src']
sourceSets.main.resources.srcDirs = ['src']

repositories {
    mavenCentral()
}

dependencies {

    // If Local SnapKit project, use it
    if (findProject(':SnapKit') != null) {
        implementation project(':SnapKit')
    }

    // Otherwise use GitHub SnapKit repo build
    else {
        println 'Using GitHub/Jitpack SnapKit package'
        implementation "com.github.reportmill:SnapKit:master-SNAPSHOT"
    }

    // If Local JavaKit project, use it
    if (findProject(':JavaKit') != null) {
        implementation project(':JavaKit')
    }

    // Otherwise use GitHub JavaKit repo build
    else {
        println 'Using GitHub/Jitpack JavaKit package'
        implementation "com.github.reportmill:JavaKit:master-SNAPSHOT"
    }

    // If Local SnapCharts project, use it
    if (findProject(':SnapCharts') != null) {
        implementation project(':SnapCharts')
    }

    // Otherwise use GitHub SnapCharts repo build
    else {
        println 'Using GitHub/Jitpack SnapCharts package'
        implementation "com.github.reportmill:SnapCharts:master-SNAPSHOT"
    }

    // If Local SnapKit project, use it
    if (findProject(':SnapKitGL') != null) {
        implementation project(':SnapKitGL')
    }

    // Otherwise use GitHub SnapKitGL repo build
    else {
        println 'Using GitHub/Jitpack SnapKitGL package'
        implementation "com.github.reportmill:SnapKitGL:master-SNAPSHOT"
    }

    // If Local SnapBuilder project, use it
    if (findProject(':SnapBuilder') != null) {
        implementation project(':SnapBuilder')
    }

    // Otherwise use GitHub SnapBuilder repo build
    else {
        println 'Using GitHub/Jitpack SnapBuilder package'
        implementation "com.github.reportmill:SnapBuilder:master-SNAPSHOTn"
    }

    // Tools jar
    implementation files('lib/tools.jar')
}

mainClassName = 'snapcode.appjr.AppGL'


